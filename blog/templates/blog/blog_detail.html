{% extends "blog/base.html" %}
{% load static %} 

{% block content %}

<div class="container min-vh-100 shadow-lg bg-body rounded" id="container-resume">
  <div class="row">
    {% for data in dataset %}
    {% if data%}
    <div class="col-lg-12 resume-content">
      <a class="title-link" href="#"><h1>{{ data.title }}</h1></a>
      <p><i class="fa fa-user"></i> {{ data.author}}</p>
     <p>{{ data.content }}</p>
     <p><a class="btn btn-secondary" href="{% blog_detail %}">Read more &raquo;</a></p>
    </div>
    <hr>
    {% endif%}
    {% endfor %}
  </div>
                                
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
</div>
       {% endblock content %}
