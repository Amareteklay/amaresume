{% extends "pages/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row min-vh-100 gx-0">
    <div class="col-lg-12" id="contact-page">
        <h1 class="heading-blue p-4 text-salmon mt-5 text-center"> Contact me</h1>
        <div class="row gx-0">
            <div class="col-md-1"></div>
            <div class="col-md-4 p-2 contact-form">
                <div class="container">
                    <div class="content-section p-3">
                        <h2 class="text-center">Contact Us</h2>
                        <h3 class="text-center mt-3"><em>We would love to hear from you!</em></h3>
                    </div>
                    <div class="col-md-8 py-4 offset-md-2">
                        <form method="post" action="{% url 'contact' %}">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <input type="submit" name="btnSubmit" class="btnContact my-3 btn-primary" value="Send Message" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4 mx-2 pt-5 contact-info text-center">
                <i class="fas fa-map-marker-alt"></i>
                <p> Marina Gr√§nsen 14k, 936 32 <br> Boliden, Sweden</p>
                <p> <i class="fas fa-mobile"></i> +46708856461</p>
                <p><i class="fas fa-envelope"></i> amareteklay@gmail.com</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
