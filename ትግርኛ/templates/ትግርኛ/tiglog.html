{% extends "pages/base.html" %}
{% load static %}

{% block content %}

  {% for data in dataset %}
  {% if data%}
  <div class="row mt-5 pt-3">
    <div class="col-md-2"></div>
    <div class="col-md-8 mt-5 pt-3">
      <a class="title-link text-decoration-none" href="#">
        <h3>{{ data.ኣርእስቲ }}</h3>
      </a>
      <p class="text-muted">ብ {{ data.ደራሲ}} | {{data.ዕለት|date:"m d, Y"}}</p>
      <p class="pt-3 mt-2">{{ data.ትሕዝቶ }}</p>
      <p class="mb-5"><a class="btn btn-secondary" href="#">ተወሳኺ የንብቡ &raquo;</a></p>
      <hr>
    </div>
    <div class="col-md-2"></div>

    {% endif%}
    {% endfor %}
  </div>
  <div class="row mt-5 pt-3">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">ዝቐደመ</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">ዝይቕፅል</a></li>
        </ul>
      </nav>
    </div>
    <div class="col-md-2"></div>
  </div>
{% endblock content %}
